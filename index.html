<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTR Bus Estimated Arrivals</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,-25" />
</head>

<body>
  <div class="screen">
    <div class="searchBar">
      <div class="routeSelection">
        <div class="iconContainer">
          <span class="material-symbols-outlined">directions_bus</span>
        </div>
        <input type="text" id="route" list="opt_route" maxlength="4"></input>
      </div>
      <div class="directionSelection">
        <div class="iconContainer">
          <span class="material-symbols-outlined">route</span>
        </div>
        <div class="directionContainer">
          <label id="direction" for="switchDirection"></label>
        </div>
        <button id="switchDirection" class="iconButton">
          <span class="material-symbols-outlined">swap_vert</span>
        </button>
      </div>
    </div>
    <div class="eta"></div>
    <div class="bottomBar">
      <div>
        <button class="settings_open iconButton">
          <span class="material-symbols-outlined">settings</span>
        </button>
      </div>
      <div>
        <label id="lastUpdate" for="refresh"></label>
      </div>
      <div>
        <button id="refresh" class="iconButton">
          <span class="material-symbols-outlined">refresh</span>
        </button>
      </div>
    </div>
  </div>

  <div class="settingsContainer">
    <div class="settingsScreen">
      <div class="close">
        <button class="settings_close">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="switchLanguage">
        <span class="material-symbols-outlined">translate</span>
        <span class="title"></span>
        <button id="switchLanguage">
          <span></span>
        </button>
      </div>
      <div class="toggleScheduledDepartures">
        <span class="material-symbols-outlined">calendar_today</span>
        <span class="title"></span>
        <button id="toggleScheduledDepartures">
          <span></span>
        </button>
      </div>
      <div class="switchRefreshInterval">
        <span class="material-symbols-outlined">autorenew</span>
        <span class="title"></span>
        <select id="switchRefreshInterval">
          <option value="0"></option>
          <option value="5"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30" selected></option>
          <option value="60"></option>
        </select>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
  <script src="script.js"></script>

  <datalist id="opt_route"></datalist>
</body>

</html>
