<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTR ETA Checker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
</head>

<body>
  <div class="screen">
    <div id="card_init" class="card">
      <h3>MTR Bus Arrival Time Checker</h3>
      <p>Initializing...</p>
    </div>
    <div id="card_search" class="card">
      <h3>MTR Bus Arrival Time Checker</h3>
      <div class="card_secondary">
        <span class="material-symbols-outlined">language</span>
        <label for="stop_lang">
          <span>Language of stops:</span>
        </label>
        <div>
          <select id="stop_lang">
            <option value="6">Chinese</option>
            <option value="7" selected>English</option>
          </select>
        </div>
      </div>
      <div class="card_secondary">
        <span class="material-symbols-outlined">route</span>
        <span>Bus route:</span>
        <div>
          <select id="route"></select>
          <select id="direction"></select>
        </div>
      </div>
      <div class="card_secondary">
        <span class="material-symbols-outlined">autorenew</span>
        <label for="auto_refresh">
          <span>Refresh automatically:</span>
        </label>
        <div>
          <select id="auto_refresh">
            <option value="0">Disabled</option>
            <option value="5">5 seconds</option>
            <option value="10" selected>10 seconds</option>
            <option value="20">20 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
          </select>
        </div>
      </div>
      <div class="card_secondary">
        <span class="material-symbols-outlined">calendar_today</span>
        <label for="show_scheduled">
          <span>Scheduled Departures:</span>
        </label>
        <input id="show_scheduled" type="checkbox" checked>
      </div>
    </div>
    <div>
      <div id="card_route" class="card">
        <div>
          <h3 id="route_title"></h3>
          <div class="card_secondary">
            <span class="material-symbols-outlined">update</span>
            <span>Data updated at:</span>
            <span id="last_update"></span>
          </div>
        </div>
        <div class="card_secondary container_refresh">
          <button id="refresh"><span class="material-symbols-outlined">refresh</span><span>Refresh</span></button>
        </div>
        <div id="card_eta"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
