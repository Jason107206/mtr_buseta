<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTR Bus Estimated Arrivals</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,-25" />
</head>

<body>
  <div class="screen">
    <div class="search">
      <div>
        <span class="material-symbols-outlined">directions_bus</span>
        <input type="text" id="route" list="opt_route" maxlength="4" disabled></input>
      </div>
      <div>
        <span class="material-symbols-outlined">route</span>
        <select id="direction" disabled></select>
      </div>
    </div>
    <div class="eta"></div>
    <div class="bottom_bar">
      <div>
        <button class="settings_open">
          <span class="material-symbols-outlined">settings</span>
        </button>
      </div>
      <div class="last_update">
        <span></span>
      </div>
      <div>
        <button id="refresh" disabled>
          <span class="material-symbols-outlined">refresh</span>
        </button>
      </div>
    </div>
  </div>

  <div class="settings">
    <div>
      <div>
        <button class="settings_close">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div>
        <div class="icon_label">
          <span class="material-symbols-outlined">translate</span>
          <span>Language of stops</span>
        </div>
        <button id="lang" disabled>
          <span>English</span>
        </button>
      </div>
      <div>
        <div class="icon_label">
          <span class="material-symbols-outlined">calendar_today</span>
          <span>Scheduled departures</span>
        </div>
        <button id="show_scheduled" disabled>
          <span class="material-symbols-outlined">visibility</span>
          <span>Visible</span>
        </button>
      </div>
      <div>
        <div class="icon_label">
          <span class="material-symbols-outlined">autorenew</span>
          <span>Refresh automatically</span>
        </div>
        <select id="auto_refresh">
          <option value="0">Disabled</option>
          <option value="5">5 seconds</option>
          <option value="10">10 seconds</option>
          <option value="20">20 seconds</option>
          <option value="30" selected>30 seconds</option>
          <option value="60">60 seconds</option>
        </select>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
  <script src="script.js"></script>

  <datalist id="opt_route"></datalist>
</body>

</html>
