<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MTR ETA Checker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <div>
    <div id="init">
      <h3>MTR Bus Arrival Time Checker</h3>
      <p>Initializing...</p>
    </div>
    <div class="query">
      <h3>MTR Bus Arrival Time Checker</h3>
      <div>
        <label for="route"><span class="material-symbols-outlined">directions_bus</span>Route:&nbsp;</label>
        <select id="route"></select>
      </div>
      <div>
        <label for="direction"><span class="material-symbols-outlined">route</span>Direction:&nbsp;</label>
        <select id="direction"></select>
        <button id="refresh"><span class="material-symbols-outlined">refresh</span><span>Refresh</span></button>
      </div>
      <div>
        <label for="show_scheduled"><span class="material-symbols-outlined">calendar_today</span>Scheduled Departures:&nbsp;</label>
        <input id="show_scheduled" type="checkbox" checked>
      </div>
      <div>
        <label for="auto_refresh"><span class="material-symbols-outlined">autorenew</span>Refresh automatically: </label>
        <select id="auto_refresh">
          <option value="0">Disabled</option>
          <option value="5">5 seconds</option>
          <option value="10" selected>10 seconds</option>
          <option value="20">20 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">60 seconds</option>
        </select>
      </div>
    </div>
    <div id="result"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
