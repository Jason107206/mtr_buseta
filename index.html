<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTR Bus Estimated Arrivals</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
</head>

<body>
  <div class="screen">
    <div id="card_init" class="card">
      <h3>MTR Bus Estimated Arrival Time</h3>
      <p>Initializing...</p>
    </div>
    <div id="card_search" class="card">
      <h3>MTR Bus Estimated Arrival Time</h3>
      <div class="section">
        <div class="label">
          <span class="material-symbols-outlined">route</span>
          <label for="route">
            <span>Bus Route</span>
          </label>
        </div>
        <input type="text" id="route" list="opt_route" maxlength="4"></input>
        <select id="direction"></select>
      </div>
      <div class="section">
        <div class="label">
          <span class="material-symbols-outlined">autorenew</span>
          <label for="auto_refresh">
            <span>Refresh Automatically</span>
          </label>
        </div>
        <select id="auto_refresh">
          <option value="0">Disabled</option>
          <option value="5">5 seconds</option>
          <option value="10" selected>10 seconds</option>
          <option value="20">20 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">60 seconds</option>
        </select>
      </div>
      <div class="section">
        <div class="label">
          <span class="material-symbols-outlined">settings</span>
          <label for="stop_lang">
            <span>Settings</span>
          </label>
        </div>
        <button id="stop_lang">
          <span class="material-symbols-outlined">language</span>
          <span>Change stop language to Chinese</span>
        </button>
        <button id="show_scheduled">
          <span class="material-symbols-outlined">calendar_today</span>
          <span>Hide Scheduled Departures</span>
        </button>
      </div>
    </div>
    <div id="card_route" class="card">
      <div>
        <h3 id="route_title"></h3>
        <div class="section">
          <div class="label">
            <span class="material-symbols-outlined">update</span>
            <span>Data updated at:</span>
            <span id="last_update"></span>
          </div>
        </div>
      </div>
      <div class="container_refresh">
        <button id="refresh">
          <span class="material-symbols-outlined">refresh</span>
          <span>Refresh</span>
        </button>
      </div>
      <div id="card_eta"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
  <script src="script.js"></script>

  <datalist id="opt_route"></datalist>
</body>

</html>
